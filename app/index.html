    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- inject:css -->  
        <link rel="stylesheet" href="css/fonts.css">  
        <link rel="stylesheet" href="css/style.css">  
        <link rel="stylesheet" href="css/body/body.css">  
        <link rel="stylesheet" href="css/body/crm/crm.css">  
        <link rel="stylesheet" href="css/body/crm/main/main.css">  
        <link rel="stylesheet" href="css/body/crm/menu-container/menu-container.css">  
        <link rel="stylesheet" href="css/body/crm/main/footer/footer.css">  
        <link rel="stylesheet" href="css/body/crm/main/gray/gray.css">  
        <link rel="stylesheet" href="css/body/crm/main/header/header.css">  
        <link rel="stylesheet" href="css/body/crm/main/user-page/user-page.css">  
        <link rel="stylesheet" href="css/body/crm/menu-container/menu/menu.css">  
        <link rel="stylesheet" href="css/body/crm/main/footer/footer-nav/footer-nav.css">  
        <link rel="stylesheet" href="css/body/crm/main/header/header-nav/header-nav.css">  
        <link rel="stylesheet" href="css/body/crm/main/header/notification/notification.css">  
        <link rel="stylesheet" href="css/body/crm/main/header/search/search.css">  
        <link rel="stylesheet" href="css/body/crm/main/header/user-info/user-info.css">  
        <link rel="stylesheet" href="css/body/crm/main/user-page/user-data/user-data.css">  
        <link rel="stylesheet" href="css/body/crm/main/user-page/user-data/contacts/contacts.css">  
        <link rel="stylesheet" href="css/body/crm/main/user-page/user-data/user-title/user-title.css">  
        <!-- endinject -->
        <title>Document</title>
    </head>
    <body>
        <div class="crm">
            <div class="menu-container">
                <h1 class="menu-container__title">CRM</h1>
                <ul class="menu">
                    <li class="menu-item_hover_blue">
                        <div class="menu__item">
                            <img src="images/dashboard-icon.png" alt="" class="menu__icon">&nbsp;&nbsp;
                            <div class="menu__item-name">Dashboard</div>
                        </div>
                    </li>
                    <li class="menu-item_hover_blue">
                        <div class="menu__item">
                            <img src="images/reports-icon.png" alt="" class="menu__icon">&nbsp;&nbsp;
                            <div class="menu__item-name">Reports</div>
                        </div>
                    </li>
                    <li class="menu-item_hover_blue">
                        <div class="menu__item">
                            <img src="images/customers-icon.png" alt="" class="menu__icon">&nbsp;&nbsp;
                            <div class="menu__item-name">Customers</div>
                        </div>
                    </li>
                    <li class="menu-item_hover_blue">
                        <div class="menu__item">
                            <img src="images/calendar-icon.png" alt="" class="menu__icon">&nbsp;&nbsp;
                            <div class="menu__item-name">Calendar</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main">
                <div class="header">                    
                    <div class="header-nav">
                        <span class="header-nav__item">Customers</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="images/head-arrow.png">&nbsp;&nbsp;&nbsp;
                        <span class="header-nav__item header-nav__item_hover_blue">Max Jones</span>
                    </div>
                    <div class="search">
                        <input type="text" class="search__input" placeholder="SEARCH">
                        <img class="search__icon" src="images/search-icon.png">
                    </div>
                    <div class="notification">
                        <img src="images/ring-icon.png">
                        <div class="notification__bell">4</div>
                    </div>
                    <div class="user-info">
                        <img src="images/logo-icon.png" class="user-info__icon">
                        <div class="user-info__name">Hello Lauren</div>
                    </div>
                    <hr class="header__line">
                </div>
                <div class="user-page">
                    <div class="user-page__logo">
                        <img src="images/big-logo-icon.png" class="user-page__icon">
                    </div>                    
                    <div class="user-data">
                        <div class="user-title">
                            <div>
                                <span class="user-title__name">
                                    MAX JONES
                                </span>
                                <span class="user-title__status">
                                    &nbsp;&nbsp;GOLD&nbsp;&nbsp;
                                </span>
                            </div>                        
                            <div class="user-title__profession">Sales & Marketing</div>
                        </div> 
                        <hr class="user-data__line">
                        <div class="contacts">
                            <div class="contacts__phone">
                                <span class="contacts__phone-title">PHONE</span>
                                <span class="contacts__phone-number">(+31) 140 175 468</span>
                            </div>
                            <div class="contacts__address">
                                <span class="contacts__address-title">ADDRESS</span>
                                <span class="contacts__address-coordinates">Binnenweg 50, Rotterdam</span>
                            </div>
                            <button class="contacts__button">CREATE QUOTE</button>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <ul class="footer-nav">
                        <li class="footer-nav__item">
                            <span>OVERVIEW</span>
                            <div class="footer-nav__item_hover_strip"></div>
                        </li>
                        <li class="footer-nav__item">
                                <span>ORDERS</span>                            
                            <div class="footer-nav__item_hover_strip"></div>
                        </li>
                        <li class="footer-nav__item">
                                <span>PAYMENTS</span>
                            <div class="footer-nav__item_hover_strip"></div>
                        </li>
                    </ul>
                </div>
                <div class="gray">   
                </div>
            </div>
        </div>
    </body>
    </html>
